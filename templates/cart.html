
{% extends 'base.html' %}

{% block body %}
    {% if melons_list == None%}
        <h1>Empty Cart</h1>
    {% endif %}
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
    
        
        <tbody>
    {% for melon in melons_list %}
        <tr>
            <td>{{melon.common_name}}</td>
            <td>{{melon.quantity}}</td>
            <td>{{melon.price_str()}}</td>
            <td>{{melon.totalcost}}</td>
        </tr>
    {% endfor %}
        </tbody>
    </table>

    <h3>{{TotalCost}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
